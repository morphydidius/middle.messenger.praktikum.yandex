<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title></title>

	    	<link href="/fonts.6dc424dc.css" rel="stylesheet">
	    	<link href="/main.b6459537.css" rel="stylesheet">
  </head>

	<body>
		<div class="settings w-100 hv-100 top-0 left-0 right-0 d-flex dir-column pdt-35">
			<div class="back-to-chats pos-fix top-0 left-0 h-100 d-flex dir-column justify-content-center align-items-center">
				<img src="/back-blue.f40b695e.svg" width="28" height="28">
			</div>	<div class="settings__content">
				<div class="d-flex justify-content-center mrb-10">
					<input type="file" name="avatar" class="avatar">		</div>
				<h1 class="mrb-35 text-center">
					
				</h1>
				<form class="mrb-20">
						<div class="field mrb-2">
							<label class="d-flex justify-content-between align-items-center w-100">
								<span class="field__name">Почта</span>
								<input type="email" name="email" placeholder="pochta@yandex.ru" class="field__enter text-right">
							</label>
						</div>				<div class="field mrb-2">
							<label class="d-flex justify-content-between align-items-center w-100">
								<span class="field__name">Логин</span>
								<input type="text" name="login" placeholder="ivanivanov" class="field__enter text-right">
							</label>
						</div>				<div class="field mrb-2">
							<label class="d-flex justify-content-between align-items-center w-100">
								<span class="field__name">Имя</span>
								<input type="text" name="first_name" placeholder="Иван" class="field__enter text-right">
							</label>
						</div>				<div class="field mrb-2">
							<label class="d-flex justify-content-between align-items-center w-100">
								<span class="field__name">Фамилия</span>
								<input type="text" name="second_name" placeholder="Иванов" class="field__enter text-right">
							</label>
						</div>				<div class="field mrb-2">
							<label class="d-flex justify-content-between align-items-center w-100">
								<span class="field__name">Имя в чате</span>
								<input type="text" name="display_name" placeholder="Иван" class="field__enter text-right">
							</label>
						</div>				<div class="field mrb-2">
							<label class="d-flex justify-content-between align-items-center w-100">
								<span class="field__name">Телефон</span>
								<input type="phone" name="phone" placeholder="+7 (909) 967 30 30" class="field__enter text-right">
							</label>
						</div>		</form>
				<div class="settings__control">
				</div>
				<div class="settings__buttons text-center">
						<button class="button button--default w-50">Сохранить</button>		</div>
			</div>
		</div>
	</body>
</html>
